<p>Add a new judge for {{event name}}</p>

<div class="col-md-6">
	<form ng-submit="addNewJudge()">
		<div class="form-group">
			<label>Add judge Name</label>
			<input type="text" class="form-control" ng-model="judgeName" required>
		</div>
		<div class="form-group">
			<label>Add judge ID</label>
			<input type="text" class="form-control" ng-model="judgeID" required>
		</div>
		<button type="submit" class="btn btn-success">Add Judge!</button>
	</form>
</div>
